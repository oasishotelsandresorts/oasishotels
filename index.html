<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Oasis Cancún</title>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
      background-color: #354745;
      background-image: linear-gradient(135deg, #354745 0%, #2c3a38 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
  
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      position: relative;
      padding-bottom: 20px;
    }
  
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #ffffff;
      border-radius: 2px;
    }
  
    h2 {
      color: #ffffff;  
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
  
    .team-section h2 {
      color: #354745;
    }
  
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
  
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  
    .content-wrapper {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
  
    .map-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
  
    .map-container h2 {
      color: #354745;
    }
  
    #map {
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  
    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  
    .team-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-top: 30px;
      transition: transform 0.3s ease;
    }
  
    .team-section:hover {
      transform: translateY(-5px);
    }
  
    .team-photos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
  
    .photo-container {
      text-align: center;
    }
  
    .photo-preview {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  
    .photo-label {
      color: #354745;
      font-weight: 600;
      margin-top: 10px;
    }
  
    @media (max-width: 768px) {
      .team-photos {
        grid-template-columns: 1fr;
      }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>Grand Oasis Cancún</h1>
      
      <div class="video-grid">
        <div class="video-container">
          <h2>Fase 1</h2>
          <video id="videoPlayer1" controls>
            <source src="./VIDEOS/Oasis FASE1 1.2.mp4" type="video/mp4">
          </video>
        </div>
  
        <div class="video-container">
          <h2>Fase 2</h2>
          <video id="videoPlayer2" controls>
            <source src="./VIDEOS/Oasis FASE2 .mp4" type="video/mp4">
          </video>
        </div>
      </div>
  
      <div class="content-wrapper">
        <div class="map-container">
          <h2>Ubicación</h2>
          <div id="map"></div>
        </div>
      </div>
  
      <div class="team-section">
        <h2>Nuestro Equipo</h2>
        <div class="team-photos">
          <div class="photo-container">
            <img src="./IMAGENES/Chris...jpeg" alt="Foto de Christian Varguez" class="photo-preview">
            <div class="photo-label">Christian Varguez</div>
          </div>
          <div class="photo-container">
            <img src="./IMAGENES/Ana de la Rosa.jpeg" alt="Foto de Ana de la Rosa" class="photo-preview">
            <div class="photo-label">Ana de la Rosa</div>
          </div>
        </div>
      </div>
    </div>

  <script>
  const map = L.map('map').setView([21.078717, -86.776409], 15);
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  
  const hotelIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
  });

  L.marker([21.078717, -86.776409], {icon: hotelIcon})
      .addTo(map)
      .bindPopup('<strong>GRAND OASIS CANCUN</strong><br>Blvd. Kukulcan Km 17.5<br>Zona Hotelera, 77500 Cancún, Q.R.')
      .openPopup();
  </script>
  <footer>
    <P>Oasis Hotels & Resorts -- Todos los derechos reservados</P>
  </footer>
  </body></html>
